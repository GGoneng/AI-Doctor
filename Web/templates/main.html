<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartEdit</title>
  <link rel="stylesheet" href="/Users/이민하/Desktop/Python/Photo-Edit-AI/Web/static/css/style.css">
</head>
<body>
  <header class="flex flex-col p-lr mb">
    <h1 class="p-lr">SmartEdit</h1>
  </header>

  <nav>
  </nav>

  <main class="p-lr">
    <section>
      <div>
        <div class="flex flex-col p-lr">
          <div>객체 분리</div>
        </div>

        <div class="flex flex-col p-lr">
          <div>이미지 생성</div>
        </div>

        <div class="flex flex-col p-lr">
          <div>색상 변경</div>
        </div>  
      </div>
      
      <div class="flex flex-col p-lr">
        <h1>무엇을 도와드릴까요?</h1>
      </div>
    </section>
    
    <div class="bg-gradient-to-b" style="border-radius: 28px; box-shadow: rgb(255, 255, 255) 0px 0px 0px 1px inset;">  
      <div style="border-radius: 28px;">
        <div class="flex flex-col p-lr">
          <!-- 메세지 입력 자리 -->
          <textarea placeholder="원하시는 작업을 말씀해주세요"></textarea>
        </div>
        <div class="flex flex-col p-lr">
          <!-- +버튼 자리 -->
          <button id="plusBtn">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg" class="plusIcon">
              <path d="M9.33496 16.5V10.665H3.5C3.13273 10.665 2.83496 10.3673 2.83496 10C2.83496 9.63273 3.13273 9.33496 3.5 9.33496H9.33496V3.5C9.33496 3.13273 9.63273 2.83496 10 2.83496C10.3673 2.83496 10.665 3.13273 10.665 3.5V9.33496H16.5L16.6338 9.34863C16.9369 9.41057 17.165 9.67857 17.165 10C17.165 10.3214 16.9369 10.5894 16.6338 10.6514L16.5 10.665H10.665V16.5C10.665 16.8673 10.3673 17.165 10 17.165C9.63273 17.165 9.33496 16.8673 9.33496 16.5Z"></path>
            </svg>
          </button>
          
        </div>
      </div>
    </div>

  </main>
  <div class="hidden" id="plusHidden">
    <button>
      새 채팅
    </button>
    <button>
      업로드
    </button>
  </div>
  <script src="/Users/이민하/Desktop/Python/Photo-Edit-AI/Web/static/js/script.js" defer></script>
</body>
</html>
